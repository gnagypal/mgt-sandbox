<!DOCTYPE html>

<html>
  <head>
    <script src="https://unpkg.com/@microsoft/mgt/dist/bundle/mgt-loader.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css" integrity="sha256-uq9PNlMzB+1h01Ij9cx7zeE2OR2pLAfRw3uUUOOPKdA=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js" integrity="sha256-YS9kklqEaLYBFpFsHZhoRQna5D2+RSAi/3V4+fXi9qQ=" crossorigin="anonymous"></script>
  </head>
  <body>
    <title>MGT - Full Calendar</title>
    <mgt-msal-provider
      client-id="217e155f-f7d5-42fc-abdf-00899574faf7"
      scopes="User.Read">
    </mgt-msal-provider>

    <mgt-login></mgt-login>

    <mgt-get id="mgt-get-calendar" resource="/me/events?$top=0" scopes="Calendars.Read" data-recurring="true">
      <template>
        <div id="calendar"></div>
      </template>
    </mgt-get>

    <script type="module" src="full-calendar.js"></script>
  </body>
</html>
